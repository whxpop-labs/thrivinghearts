version: 2.1
orbs:
  node: circleci/node@5
  typescript: vidsy/typescript@1.2.1
  slack: circleci/slack@4.1
jobs:
  cda-compiler-build:
    # Build node project
    executor: node/default
    steps:
      - slack/notify:
          channel: doodley
          custom: |
            {
              "blocks": [
                {
                  "type": "selection",
                  "fields": [
                    {
                      "type": "plain_text",
                      "text": "*Doodley CDA Compiler*: Build Started.",
                      "emoji": true
                    }
                  ]
                }
              ]
            }
          event: always
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: npx tsc
          name: Build TypeScript
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      - slack/notify:
          channel: doodley
          custom: |
            {
              "blocks": [
                {
                  "type": "selection",
                  "fields": [
                    {
                      "type": "plain_text",
                      "text": "*Doodley CDA Compiler*: Build Finished.",
                      "emoji": true
                    }
                  ]
                }
              ]
            }
          event: always
      # Copy output to artifacts dir
      - slack/notify:
          channel: doodley
          custom: |
            {
              "blocks": [
                {
                  "type": "selection",
                  "fields": [
                    {
                      "type": "plain_text",
                      "text": "*Doodley CDA Compiler*: Artifact Upload Started.",
                      "emoji": true
                    }
                  ]
                }
              ]
            }
          event: always
      - run:
          name: Copy artifacts
          command: cp dist/compile.js ~/artifacts/compile-cda-app.js
      - store_artifacts:
          path: ~/artifacts/compile-cda-app.js
          destination: compile.js
      - slack/notify:
          channel: doodley
          custom: |
            {
              "blocks": [
                {
                  "type": "selection",
                  "fields": [
                    {
                      "type": "plain_text",
                      "text": "*Doodley CDA Compiler*: Artifact Upload Finished.",
                      "emoji": true
                    }
                  ]
                }
              ]
            }
          event: always
  publish-github-release:
    docker:
      - image: circleci/golang:1.8
    steps:
      - attach_workspace:
          at: ./artifacts
      - run:
          name: "Publish Release on GitHub"
          command: |
            go get github.com/tcnksm/ghr
            VERSION=$(my-binary --version)
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./artifacts/      
workflows:
  build:
    jobs:
      - cda-compiler-build
